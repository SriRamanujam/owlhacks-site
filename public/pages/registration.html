<!DOCTYPE>
<html>

<head>
    <title>
        Owlhacks Registration
    </title>
    <link href="/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/dist/styles3.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>Owlhacks Registration</h1>

    </header>
    
    <main>
        <form>
            <input id="register-first-name" class="form-input" placeholder="First Name" type="text"size="25" value="" required>
            <input id="register-last-name" class="form-input" placeholder="Last Name" type="text"size="25" value="" required>
            <input id="register-email-address" class="form-input" placeholder="Email Address" type="text"size="25" value="" required>
            
            <input id="register-school" class="form-input" placeholder="School" type="text"size="25" value="" required>
            
            <input id="register-shirt-size" class="form-input" placeholder="Shirt Size" type="text"size="25" value="" required>
            
            <input id="register-food-restrictions" class="form-input" placeholder="Food Restrictions" type="text"size="25" value="" required>
            
            <input id="register-first-hackathon" class="form-input" placeholder="First Hackathon?" type="text"size="25" value="" required>
            
            <input id="register-shirt-size" class="form-input" placeholder="Shirt Size" type="text"size="25" value="" required>
            
            <input id="register-why-owlhacks" class="form-input" placeholder="Why Owlhacks?" type="text"size="25" value="" required>
            
            <input id="register-hw-hack" class="form-input" placeholder="Hardware Hack?" type="text"size="25" value="" required>
            
            <input id="register-teammate-names" class="form-input" placeholder="Teammate Names?" type="text"size="25" value="" required>
            
            <input id="register-resume" class="form-input" placeholder="Resume" type="text"size="25" value="" required>
            
            <input id="register-github-username" class="form-input" placeholder="Github Username" type="text"size="25" value="" required>
            
            <input id="register-linkedin-address" class="form-input" placeholder="LinkedIn Address" type="text"size="25" value="" required>
            
            <input id="register-twitter-handle" class="form-input" placeholder="Twitter Handle" type="text"size="25" value="" required>
            
            <input id="register-personal-website" class="form-input" placeholder="Personal Website" type="text"size="25" value="" required>
        
        </form>
    </main>


    <footer>
        <span>Made with</span>  <span class="glyphicon glyphicon-heart"></span>  <span>by</span> 
        <a href="http://tudev.org" id="tudev-icon"></a> <span>in Philadelphia</span>
    </footer>
</body>

</html>
